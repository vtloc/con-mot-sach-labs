<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Con-Mot-Sach's lab</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>


	<div class="container">
	    <div class="row">
	        <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
	            <h1 class="gallery-title">Labs</h1>
	        </div>

	        <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
	            <p class="">A collection of ideas, technique developed by me</p>
	        </div>

	        <div align="center">
	            <button class="btn btn-default filter-button" data-filter="all">All</button>
	            <button class="btn btn-default filter-button" data-filter="3d">Web 3D</button>
	        </div>
	        <br/>

            <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter">
                <a href="#">/<img src="http://fakeimg.pl/365x365/" class="img-responsive"></a>
            </div>

            <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter 3d">
                <a href="#">/<img src="http://fakeimg.pl/365x365/" class="img-responsive"></a>
            </div>

	    </div>
	</div>

	<script>
		$(document).ready(function(){

		    $(".filter-button").click(function(){
		        var value = $(this).attr('data-filter');
		        
		        if(value == "all")
		        {
		            //$('.filter').removeClass('hidden');
		            $('.filter').show('1000');
		        }
		        else
		        {
		//            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
		//            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
		            $(".filter").not('.'+value).hide('3000');
		            $('.filter').filter('.'+value).show('3000');
		            
		        }
		    });
			    
			if ($(".filter-button").removeClass("active")) {
				$(this).removeClass("active");
			}
			$(this).addClass("active");

		});
	</script>
  </body>
</html>
